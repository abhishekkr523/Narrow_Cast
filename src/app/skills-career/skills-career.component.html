<div class="skills-career-container">
  <div class="neomorphic-card">
    <h2 class="neomorphic-text">Skills and Career Options</h2>
    <h3 class="course-info">{{ selectedCourse }} - {{ selectedBranch }}</h3>
    
    <div class="content-wrapper">
      <div class="skills-section">
        <h4 class="section-title">Key Skills</h4>
        <ul class="neomorphic-list">
          <li *ngFor="let skill of skills" class="neomorphic-item">{{ skill }}</li>
        </ul>
      </div>
      
      <div class="careers-section">
        <h4 class="section-title">Career Options</h4>
        <ul class="neomorphic-list">
          <li *ngFor="let career of careers" class="neomorphic-item">{{ career }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
