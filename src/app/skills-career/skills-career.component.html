<div class="skills-career-container" style="color:#fff">
  <div class="neomorphic-card main-card" *ngIf="visibility">
    <h2 class="neomorphic-text">Skills and Career Options</h2>
    
    <div class="content-wrapper">
      <div class="neomorphic-card sub-card">
        <h4 class="section-title">Roles in this field</h4>
        <div class="roles-grid">
          <div *ngFor="let role of roles" class="role-item" (click)="navigateToRoadmap(role.id, role.role_name)">
            <div class="role-icon">
              <i class="fas fa-user-tie"></i>
            </div>
            <span class="role-name">{{ role.role_name }}</span>
          </div>
        </div>
      </div>
