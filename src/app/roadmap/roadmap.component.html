<div class="roadmap-container" [@fadeIn] style="color:#fff">
  <div class="neomorphic-card main-card">
    <h2 class="neomorphic-text" >Your Career Roadmap</h2>
    <button class="back-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back to Roles
    </button>
    
    <div *ngIf="roadmaps.length > 0; else noData">
      <div *ngFor="let roadmap of roadmaps" class="roadmap-item" [@slideIn]>
        <h3 class="roadmap-title">
          <i class="fas fa-map-signs"></i>
          {{ roadmap.roadmap_name }}
        </h3>
        <p class="roadmap-description">{{ roadmap.description }}</p>
        <div *ngIf="roadmap.steps.length > 0" class="roadmap-steps">
          <div *ngFor="let step of roadmap.steps" class="roadmap-step" [@fadeInUp]>
            <div class="step-number">{{ step.step_number }}</div>
            <div class="step-content">
              <h4 class="step-title">Step {{ step.step_number }}</h4>
              <p class="step-description">{{ step.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #noData>
      <div class="no-data" [@fadeIn]>
        <i class="fas fa-exclamation-circle"></i>
        <p>No roadmaps found for the selected criteria.</p>
      </div>
    </ng-template>
  </div>
</div>
